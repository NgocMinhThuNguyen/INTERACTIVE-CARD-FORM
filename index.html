<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <!-- Card details -->
    <div class="card__wrapper">
      <div class="card__back">
        <img src="images/bg-card-back.png" alt="" class="back__img">
        <span class="cvc__result">000</span>
      </div>

      <div class="card__front">
        <div class="circles">
          <div class="big__circle"></div>
          <div class="small__circle"></div>
        </div>
        <img src="images/bg-card-front.png" alt="" class="front__img">
        <span class="cardnumber__result">0000 0000 0000 0000</span>
        <span class="name__result">Jane Appleseed</span>
        <span class="date__resul">
          <span class="month__result">00</span>/
          <span class="year__result">00</span>
        </span>
      </div>
    </div>

    <form action="" class="card__form">
      <!-- State start -->
      <div class="start__state">
        <div class="flex">
          <label for="name" class="heading">Cardholder Name</label>
          <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" class="holder__name">
        </div>
  
        <div class="flex">
          <label for="card-number" class="heading">Card Number</label>
          <input type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" class="card__number">
        </div>
  
        <fieldset class="flex">
          <legend class="heading">Exp. Date (MM/YY)</legend>
          <input type="text" id="month" name="month" placeholder="MM" class="date">
          <input type="text" id="year" name="year" placeholder="YY" class="date">  
        </fieldset>
  
        <div class="flex">
          <label for="cvc" class="heading">Cvc</label>
          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" class="cvc__number">
        </div>
  
        <button type="submit" id="submit" class="btn">Confirm</button>
      </div>

      <!-- Completed state start -->
      <div class="completed__state">
        <div class="icon"></div>
        <p class="big__text">Thank you!</p>
        <p class="small__text">We've added your card detail</p>
        <button type="reset" id="reset" class="btn">Continue</button>
      </div>
    </form>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thu Nguyen</a>.
  </footer>
</body>
</html>
